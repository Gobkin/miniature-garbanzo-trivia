<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<body>
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
        <div class="content invisible">
            <form action="">
                <div class="questionspace">
                    <h1><span class="category"></span></h1>
                    <h2><span class="question"></span></h2>
                </div>
                <hr>
                <ul>  
                </ul>
                <br />
                <div class="health">
                    <i class="fas fa-heart"></i>
                    <div class="health-bar">
                        <div class="bar">
                                <div class="hit"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
